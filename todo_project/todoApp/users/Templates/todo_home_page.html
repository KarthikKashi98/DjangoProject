<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action = "/add_task/" method = "post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Your Task here </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    {% csrf_token %}
                    <table id ="form">
                        {{ form.as_table }}
                    </table>
                    <!--                    <input type="submit" value=Submit>-->

                </div>
                <div class="modal-footer">

                    <button type="submit" value=Submit class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>



<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="noteModalLabel">Add a note for task id <span id="task_no_id"></span> </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <textarea class="form-control" id ="note_ta" style="min-width: 100%;min-height:400px"></textarea>
                <!--                    <input type="submit" value=Submit>-->

            </div>
            <div class="modal-footer">

                <button id = "save_note"  class="btn btn-primary">Save</button>

            </div>

        </div>
    </div>
</div>
