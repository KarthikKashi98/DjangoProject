<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <title>Title</title>-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/datatables.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui.css' %}" rel="stylesheet">
    <link href="{% static 'css/jqueryui.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>{% block title %}  {% endblock %}</title>
</head>
<body style="width:99%">

<nav class="navbar navbar-expand-sm navbar-dark bg-danger " style="color:white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">To-Do list</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id ="navMenus">

        <li class="nav-item">
          <a class="nav-link active" href="{% url 'homepage' %}">Task List</a>
        </li>


           <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'total_task' %}">Total Task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'completed_tasks_page' %}">Completed Task</a>
        </li>


      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div id = "content">
{% block content %}


{% endblock %}
    </div>
</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<!--<script src="{% static 'js/datatables.js' %}"></script>-->
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.jqueryui.min.js' %}"></script>



{% block script %}


{% endblock %}

</html>
