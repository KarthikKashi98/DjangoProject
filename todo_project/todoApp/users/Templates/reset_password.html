{% extends 'base.html' %}

{% block content %}
  <h2>Password reset</h2>
  {% if form.errors %}
    <div class="alert alert-danger">
      <strong>Error:</strong> Please correct the errors below.
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset password</button>
  </form>
{% endblock %}
