
{% extends "base.html" %}
{% load static %}


{%  block title %}
Login

{% endblock %}
{% block content %}

<style>

    .form-control{

    width: 80%;
    margin: 0 auto;
    <!--background-color: blue-->
}
</style>
<div class="" style="height:100%;
                          height: 90vh;
                            width:  100vw;">



<form action="" method="POST">
    {% csrf_token %}
    <!--{{ form.as_p }}-->

    <div style="border:8px dotted red;
                    border-radius:30px;
                    width:30%;
                    margin:0 auto;
                    text-align:center;
                     margin: 0;
                      position: absolute;
                      top: 50%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                      min-height:40%;

                    background: rgb(204, 204, 204); /* Fallback for older browsers without RGBA-support */
                    background: rgba(250,3,8, 0.2);
                 color: black;">

        <h4 style="text-align:center;color:Black;margin-top:20px"><u>Hello Again!!</u></h4>
       <hr>
        <div style="margin-top:10px">
        <p>Username</p>
       <p> <input type="text" class="form-control" name="username" id="username"></p>
       <p>Password </p>
       <p> <input type="password" class="form-control" name="password" id="password"></p>
            <hr>
        <p><input type="submit" name="login_user" class="btn btn-primary"></p>
            <p><a href="{% url 'signup' %}">Don't you have an account??</a></p>
              <p><a href="#">Forgot password</a></p>
              {% for message in messages %}
        <p id="messages">{{message}}</p>

        {% endfor %}
        </div>

    </div>
    
</form>

</div>

{% endblock %}
